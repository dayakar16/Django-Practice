{% extends "base.html" %}

{% block Content %}
<h1> This is About page</h1>
<p>
    {{my_text}}
    {{my_number}}
</p>
<ul>
    {% for subitem in my_list %}
        {% if subitem == "ABC" %}
            <li> {{forloop.counter}} -{{ subitem|lower }}</li>
        {% else %}
            <li> {{forloop.counter}} -{{ subitem }}</li>
        {% endif %}
    {% endfor %}
</ul>
{%endblock %}
